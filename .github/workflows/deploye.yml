name: deploye-app

on: 
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/*'
      - README.md
  workflow_dispatch: 

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: "Get code"
            #   run: |
            #     echo "Cloning repo...."
            #     git clone https://github.com/${{github.repository}}.git
              uses: actions/checkout@v4
            - name: Installed Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print version
              run: node -v
            - name: chache Dependencies
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key:  ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: dependencies Install
              run: npm ci
            - name: Test case run
              run: npm run test
   
    deploye:
        needs: test
        runs-on: ubuntu-latest
        steps: 
            - name: clone project 
              uses: actions/checkout@v4
            - name: Installed Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print version
              run: node -v
            - name: chache Dependencies
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key:  ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: dependencies Install
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploye
              run: echo "Deploye Successfully"
                 